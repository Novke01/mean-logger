<div class="card">
    <div class="card-heading">
        <h4>Sign In</h4>
    </div>
    <div class="panel-body">
        <form role="form" ng-submit="login.login()">
            <div class="form-group">
                <input type="email" name="username" class="form-control" placeholder="Username" ng-model="login.user.email" />
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" ng-model="login.user.password" />
            </div>
            <div class="row">
                <div class="col-md-offset-8 col-md-4">
                    <div class="pull-right">
                        <button type="submit" id="login-btn" class="btn btn-primary">Log in</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
