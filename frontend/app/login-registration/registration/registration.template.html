<div class="card">
    <div class="card-heading">
        <h4>Sign Up</h4>
    </div>
    <div class="panel-body">
        <form role="form" class="form" ng-submit="registration.signUp()">
            <div class="form-group">
                <input type="text" name="first-name" class="form-control" placeholder="First Name" ng-model="registration.newUser.firstName" required />
            </div>
            <div class="form-group">
                <input type="text" name="last-name" class="form-control" placeholder="Last Name" ng-model="registration.newUser.lastName" required />
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" ng-model="registration.newUser.email" required />
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" ng-model="registration.newUser.password" pattern="\w{8}\w*" title="Your password should be at least 8 characters long." required />
            </div>
            <div class="pull-right">
                <button type="submit" id="register-btn" class="btn btn-primary">Sign up</button>
            </div>
        </form>
    </div>
</div>
